<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir dengan Video Autoplay</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Menyembunyikan video secara default */
        #myVideo {
            border-radius: 8px;
        }

        /* Fullscreen overlay untuk video */
        #videoOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1;
            align-items: center;
            justify-content: center;
        }

        #videoContainer {
            width: 80%;
            height: 80%;
        }

        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="myForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <input type="submit" value="Submit">
</form>

<!-- Fullscreen overlay untuk video -->
<div id="videoOverlay">
    <div id="videoContainer">
        <span id="closeButton" onclick="closeVideo()">&times;</span>
        <video id="myVideo" width="100%" height="100%" controls autoplay>
            <source src="3aryblir.mp4" type="video/mp4">
            Maaf, browser Anda tidak mendukung tag video.
        </video>
    </div>
</div>

<script>
    function showVideo() {
        document.getElementById("videoOverlay").style.display = "flex";
        document.getElementById("myVideo").play();
    }

    function closeVideo() {
        document.getElementById("videoOverlay").style.display = "none";
        document.getElementById("myVideo").pause();
    }

    document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();
        showVideo();
    });
</script>

</body>
</html>
